
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit:no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Form - Challenge</title>
</head>

<body>

  <div class="form-container">
    <div class="col-1">
      <h1>Create Account</h1>
      <ul class="social-link">
        <li><a target="_blank" href="https://google.com"><img src="img/google.svg" alt="Google"></a></li>
        <li><a target="_blank" href="https://facebook.com"><img src="img/fb.svg" alt="Facebook"></a></li>
        <li><a target="_blank" href="https://twitter.com"><img src="img/twitter.svg" alt="Twitter"></a></li>
        <li><a target="_blank" href="https://linkedin.com"><img src="img//in.svg" alt="linkedin"></a></li>
      </ul>
      <p>or use your email for registration:</p>

      <form action="">

        <div class="input-name">
          <input class="input-style" type="text" name="nome" id="nome" placeholder="Name" required>
        </div>

        <div class="input-email">
          <input class="input-style" type="email" name="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="input-password">
          <input class="input-style" type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <div class="input-checkbox">
          <input type="checkbox" id="checkbox" required>
          <label for="checkbox">I agree to the <a target="_blank" href="#"><span>Terms</span></a> and <a target="_blank" href="#"><span>Privacy</span></a> Policy</label>
        </div>

        <div class="input-submit">
          <input type="submit" name="submit" id="submit" value="Sign Up">
          <a class="btn" href="#">Sign In</a>
        </div>

      </form>
    </div>
    <div class="side-img">
      <img src="img/img.jpg" alt="Grupo de pessoas">
    </div>
  </div>


</body>

</html>
